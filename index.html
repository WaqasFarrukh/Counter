<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <h1>COUNTER</h1>
        <div class="counter-card">
          <p id="counter">0</p>
        </div>
        <div class="btn-container">
          <button id="increase" class="btn-1">
            <i class="upArrow"></i>INCREASE
          </button>
          <button id="decrease" class="btn-1">
            <i class="downArrow"></i>DECREASE
          </button>
          <button id="reset" class="btn-2">
            <i class="resetIcon-1"></i><i class="resetIcon-2"></i>RESET<i
              class="resetIcon-1"
            ></i
            ><i class="resetIcon-2"></i>
          </button>
        </div>
        <p id="footer-notes">
          Copyright &copy; 2022,
          <a href="https://github.com/WaqasFarrukh" target="_blank"
            >Waqas Farrukh</a
          >   
      </div> <!-- Container Ends here -->
    </section>
    
    </p>
  </body>
</html>
